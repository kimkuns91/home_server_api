services:
  api:
    build:
      context: .
      args:
        MODE: prod
    ports:
      - "8000:8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  api-dev:
    build:
      context: .
      args:
        MODE: dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app
    profiles:
      - dev
